<div class="container">
    <h3>login-form</h3>
    <form (submit)="doSubmit()" [formGroup]="myForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="username" formControlName="username" (blur)="inputBlur($event)">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="password" formControlName="password" (blur)="inputBlur($event)">
        </div>
        <div class="alert-danger" *ngIf="myForm.touched">
            {{errorMsg}}
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Submit</button>
        <button type="reset" class="btn btn-info" (click)="myForm.reset()">Reset
        </button>
    </form>
</div>
